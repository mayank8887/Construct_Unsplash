<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="https://kit.fontawesome.com/852a0e2330.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <h1> One Time Password <i class="fas fa-unlock-alt"></i></h1>
        <div class="content">
            <input class="input_field" type="text" placeholder="Enter otp">
            <button class="pay_btn" onclick="Submit()">Submit</button>
        </div>
    </div>
</body>

</html>

<script>
    function Submit() {
        var a = document.querySelector("input").value;
        if (a == 1234) {
            alert("Payment Successful.")
            window.location.href = 'done.html'
        }
        else {
            alert("Wrong otp entered, Please Enter correct otp.")
        }
    }
</script>

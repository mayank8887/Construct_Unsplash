    var data1 = JSON.parse(localStorage.getItem("History"));
    var wisharr = JSON.parse(localStorage.getItem("Wish")) || [];

    var cartarr = JSON.parse(localStorage.getItem("cart")) || [];

    data1.map(function (item) {
        //creating div
        var div = document.createElement("div");
        div.setAttribute("id", "Overlay");
        //creating image
        var image1 = document.createElement("img");
        image1.setAttribute("src", item.image);
        //image append to div

        var div1 = document.createElement("div");
        div1.setAttribute("class", "align");

        var butn = document.createElement("button");
        butn.innerHTML = '<i class="fas fa-heart"></i>';
        butn.addEventListener("click", function () {
            addedtowish(item);
        });

        var butn1 = document.createElement("button");
        butn1.innerHTML = '<i class="fas fa-shopping-cart"></i>';
        butn1.addEventListener("click", function () {
            addedtocart(item);
        });

        div1.append(butn, butn1);

        div.append(image1, div1);

        //all elements appendto main div #container


        document.querySelector("#container").append(div);
    });

    function addedtowish(item) {
        console.log(item);
        wisharr.push(item);
        localStorage.setItem("Wish", JSON.stringify(wisharr));
        alert("Added to wishlist")
    }


    function addedtocart(item) {
        console.log(item);
        cartarr.push(item);
        localStorage.setItem("cart", JSON.stringify(cartarr));
        alert("Added to cart")
    }
